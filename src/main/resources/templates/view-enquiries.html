<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-enquiry</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav"> 
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="dashboard">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiry-page">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="view-enquiries">View Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>
	
	<div>
		<h1> View Enquiries Here</h1>
		<form th:action="@{/filter-enquiries}" th:object="${filterDTO}" method="post">
			<table>
				<tr>
					<td>Visitor Mode</td>
					<td>
						<select th:field="*{visitor_mode}">
							<option value="">-select-</option>
							<option value="online">Online</option>
							<option value="office">office visit</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>Officer Name</td>
					<td>
						<select th:field="*{officer_name}">
							<option value="">-select-</option>
							<option value="online">ram</option>
							<option value="office">Mohan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Enquiry Status</td>
					<td>
						<select th:field="*{enqStatus}">
							<option value="">-select-</option>
							<option value="open">open</option>
							<option value="denied">denied</option>
							<option value="confirm">confirm</option>
						</select>
					</td>
					<td>
						<input  type="submit" value="Filter" class="btn btn-outline-primary">
					</td>
				</tr>
				
			</table>
		</form>
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Visitor Name</th>
					<th>Mobile No.</th>
					<th>Visitor Mode</th>
					<th>Officer Name</th>
					<th>Enquiry Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq:${enquiries}">
					<td th:text="${enq.Visitor_name}"></td>
					<td th:text="${enq.Mobile_no}"></td>
					<td th:text="${enq.visitor_mode}"></td>
					<td th:text="${enq.officer_name}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td>
						<a th:href="@{/edit-enquiry(Enq_id=${enq.Enq_id})}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-WEYBvD7ETMRDkQa14eZcn45xX5GgNq4ZlVDbnwy9PCEbDym8lV6CV+yv1zWyDk4f" crossorigin="anonymous"></script>

</body>
</html>
