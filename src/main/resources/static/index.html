<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS project</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
	<div class="container">
		<h1>Login Here</h1>
		<font style="color: orangered;">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/login}" th:object="counsellor" method="post">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{pwd}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-outline-primary"></td>
				</tr>
			</table>
			
		</form>
		<div>create New Account? <a href="register">Singup</a></div>
		
	</div>
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-WEYBvD7ETMRDkQa14eZcn45xX5GgNq4ZlVDbnwy9PCEbDym8lV6CV+yv1zWyDk4f" crossorigin="anonymous"></script>

</body>
</html>
